dialog: convertow-templates:pages/dummy-page-properties
class: info.magnolia.module.site.templates.PrototypeTemplateDefinition

templateScript: /convertow-templates/templates/pages/main.ftl
renderType: site
type: feature

jsFiles:
  - link: /convertow-templates/webresources/js/email-decode.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/jquery-min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/popper.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/bootstrap.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/color-switcher.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/jquery.mixitup.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/jquery.inview.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/jquery.counterup.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/scroll-top.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/material.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/ripples.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/owl.carousel.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/form-validator.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/contact-form-script.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/wow.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/jquery.magnific-popup.min.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/jquery.slicknav.js
    addFingerPrint: true
  - link: /convertow-templates/webresources/js/main.js
    addFingerPrint: true
areas:
  htmlHeader:
    createAreaNode: false
    renderType: freemarker
    templateScript: /convertow-templates/templates/pages/areas/htmlHeader.ftl
    type: noComponent
  main:
    type: list
  footer:
    editable: false
    templateScript: /convertow-templates/templates/pages/areas/footer.ftl
    type: noComponent
    parameters:
      columns: 4
    areas:
      textBootom:
        dialog: convertow-templates:components/footer/textBotom
        templateScript: /convertow-templates/templates/components/footer/textBotom.ftl
        inheritance:
          components: all
          enabled: true
      footer1: &footer1
        type: list
        templateScript: /convertow-templates/templates/pages/areas/contentContainer.ftl
        parameters:
          cssClass: col-md-3
        inheritance:
          components: all
          enabled: true
        availableComponents:
          #textImage:
            #id: travel-demo:components/textImage
      footer2: *footer1
      footer3: *footer1
      footer4: *footer1
  navigation:
    class: com.convertow.definition.NavigationAreaDefinition
    createAreaNode: false
    modelClass: com.convertow.definition.NavigationAreaModel
    renderType: freemarker
    templateScript: /convertow-templates/templates/pages/areas/navigation.ftl
    type: noComponent
